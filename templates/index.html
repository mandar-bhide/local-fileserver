<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{margin:0;padding:0;font-family: 'Poppins', sans-serif;}
    </style>
</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <h1>Scan QR Code to continue</h1>
    <div id="qrcode" style="margin:2em;"></div>
    <p style="padding:4em;font-size:0.8em;">You can close this tab after successfully scanning the code</p>
    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {text: "{{address}}",width: 128,height: 128
        });
    </script>    
</body>
</html>
